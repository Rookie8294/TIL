<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  HTML4.01까지는 embed태그 하나로 audio, video 모두 제공합니다. -->
	<embed src="media/audio.mp3" width="300" height="100" controller="false"/>
	<embed src="media/video.mp4" width="400" height="500" controller="false"/>
	<br>
	<video  controls="controls" width="500" height="400" poster="../common/images/hcy.png">
		<source src="media/video.mp4" >
	</video>
	<audio src="media/audio.mp3" controls="controls"></audio>
</body>
</html>
