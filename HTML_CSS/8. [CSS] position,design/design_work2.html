<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		margin:0px auto;
		width:600px;
		height:1000px;
	}
	#header{
		height:200px;
		background-color:#FF0000;
	}
	#img1{
		height:100px;
		background:#FFF url(images/m_header.png) no-repeat;
	}
	#img2{
		height:100px;
		background:#FFF url(images/m_navi.png) no-repeat;
	}

	#container{
		height:600px;
	}
	#img3{
		float:left;
		width:300px;
		height:600px;
		background:#FFF url(images/m_news1.png) no-repeat;
	}
	#img4{
		float:right;
		width:300px;
		height:600px;
		background:#FFF url(images/m_news2.png) no-repeat;
	}
	
	#footer{
		height:200px;
	}
	#img5{
		height:100px;
		background:#FFF url(images/m_nation.png) no-repeat;
	}
	#img6{
		height:100px;
		background:#FFF url(images/m_footer.png) no-repeat;
	}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="img1"></div>
		<div id="img2"></div>
	</div>
	<div id="container">
		<div id="img3"></div>
		<div id="img4"></div>
	</div>
	<div id="footer">
		<div id="img5"></div>
		<div id="img6"></div>
	</div>
</div>
</body>
</html>
