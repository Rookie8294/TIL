<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		margin:0px auto;
		width:1000px;
		height:950px;
	}
	#header{
		height:200px;
	}
	#container{
		position:relative;
		height:600px;
	}
	#left{
		width: 250px;
		height: 150px;
		position: absolute;
		top:80px;
		left:100px;
	}
	#right{
		width: 300px;
		height: 150px;
		position:absolute;
		top:400px;
		left:600px;
	}
	#footer{
		height:150px;
	}
</style>
</head>
<body>
<div id="wrap">
	<div id="header"> header ( 1000 x 200 )</div>
	<div id="container"> <!-- container ( 1000 x 600 ) -->
		<div id="left">left ( 250 x 150)</div>
		<div id="right">right ( 300 x 150)</div>
	</div>	
	<div id="footer"> footer ( 1000 x 150 )</div>
</div>
</body>
</html>
