<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		margin:0px auto;
		width:1000px;
		height:950px;
	}
	#header{
		height:200px;
	}
	#img1{
		height:100px;
		background: #FFF url(images/header.png) no-repeat;
	}
	#img2{
		height:100px;
		background: #FFF url(images/navi.png) no-repeat;
	}
	#container{
		position:relative;
		height:600px;
	}
	#img3{
		float:left;
		width:700px;
		height:100px;
		background: #FFF url(images/ad_main.png) no-repeat;
	}
	#img4{
		float:right;
		width:300px;
		height:100px;
		background: #FFF url(images/login_box.png) no-repeat;
	}
	#img5{
		position:absolute;
		top:100px;
		width:700px;
		height:50px;
		background: #FFF url(images/news_navi.png) no-repeat;
	}
	#img6{
		position:absolute;
		width:350px;
		top:150px;
		height:150px;
		background: #FFF url(images/img_news.png) no-repeat;
	}
	#img7{
		position:absolute;
		width:350px;
		top:150px;
		left:350px;
		height:150px;
		background: #FFF url(images/news_list.png) no-repeat;
	}
	#img8{
		position:absolute;
		width:700px;
		top:300px;
		height:300px;
		background: #FFF url(images/kakao_tv.png) no-repeat;
	}
	#img9{
		position:absolute;
		width:300px;
		top:100px;
		left:700px;
		height:200px;
		background: #FFF url(images/hcy2.png) no-repeat;
	}
	#img10{
		position:absolute;
		width:300px;
		top:300px;
		left:700px;
		height:300px;
		background: #FFF url(images/shopping.png) no-repeat;
	}
	
	#footer{
		height:150px;
		background-color: #FF0000;
	}
	#img11{
		height:150px;
		background: #FFF url(images/footer.png) no-repeat;	
	}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="img1"></div>
		<div id="img2"></div>
	</div>
	<div id="container">
		<div id="img3"></div>
		<div id="img4"></div>
		<div id="img5"></div>
		<div id="img6"></div>
		<div id="img7"></div>
		<div id="img8"></div>
		<div id="img9"></div>
		<div id="img10"></div>
	</div>
	<div id="footer">
		<div id="img11"></div>
	</div>
</div>
</body>
</html>
