<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	[name='name']{ width:140px; height:30px; padding:10px;}
	[name='age']{ width:140px; height:30px}
	
	#left{ padding-left:10px;}
	#right{padding-right:10px; text-align:right}
	#top{ padding-top:10px;}

</style>

</head>
<body>
	<input type="text" name="name"/><br>
	<input type="text" name="age"/><br>

	<input type="text" name="bottom" id="bottom" value="bottom"/><br>
	<input type="text" name="top" id="top" value="top"/>
</body>
</html>
