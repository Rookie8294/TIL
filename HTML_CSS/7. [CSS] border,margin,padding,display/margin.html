<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border:1px solid #333;
		width:300px;
		height:100px;
	}
	
	#left{
		margin-left: 30px;
	}
	#top{
		margin-top: 30px;
	}
	#bottom{
		margin-bottom: 30px;
	}
	#right{
		margin-right: 30px; 
		float:right;
	}

</style>

</head>
<body>
	<div id="left">왼쪽</div>
	<div id="top">위쪽</div>
	<div id="bottom">아래쪽</div>
	<div id="right">오른쪽</div>
</body>
</html>
