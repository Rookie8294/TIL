<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">
    #imgDiv{ height:200px ;}
</style>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery CDN -->
<script type="text/javascript">
$(function(){
    $("#img").hide();
    $("#btnDown").click(function(){
        $("#img").slideDown(1000);
    })
    $("#btnUp").click(function(){
        $("#img").slideUp();
    })
    $("#btnToggle").click(function(){
        $("#img").slideToggle(1000);
    })
});//ready
</script>

</head>
<body>
    <div id="imgDiv">
        <img src="../common/images/hcy.png" id="img">
    </div>

    <input type="button" value="펼쳐보이기" class="btn" id="btnDown"/>
    <input type="button" value="말아올리기" class="btn" id="btnUp"/>
    <input type="button" value="반전" class="btn" id="btnToggle"/>
</body>
</html>
