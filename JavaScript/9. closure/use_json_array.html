<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">
    #table{ border : 1px solid #333; border-spacing: 0px; };
    tr, th{ border: solid #333; height: 30px; };
    #nameTitle{ width: 120px; border: 1px solid #333 };
    #ageTitle{ width: 80px; border: 1px solid #333 };
    #addrTitle{ width: 300px; border: 1px solid #333 };
</style>
<script type="text/javascript">
    window.onload=function(){

        document.getElementById("btn").addEventListener("click", jsonArray);

    }//onload

    function jsonArray(){

        //1.선언
        var jsonArr = [ { name : "홍찬영", age : 26, addr:"서울시 강남구 역삼동" }, { name : "박상준", age:25, addr:"서울시 강남구 역삼동" }, { name : "송지하", age:25, addr:"서울시 강남구 역삼동" } ];

        //2. 값얻기
        var jsonObj;
        var output = "<table id='table'>";
            output += "<tr><th id='nameTitle'>이름</th><th id='ageTitle'>나이</th><th id='addrTitle'>주소</th></tr>";
        
        //alert(jsonArr.length);

        for( var i = 0; i< jsonArr.length; i++){
            //3. JSONArray에서 JSONObject 얻기
            jsonObj = jsonArr[i];

            output+="<tr>";
            output+="<td>" + jsonObj.name + "</td>";
            output+="<td>" + jsonObj.age + "</td>";
            output+="<td>" + jsonObj.addr + "</td>";
            output+="</tr>";
            
        }//end for

        document.getElementById("output").innerHTML= output;

    }//jsonArray

</script>

</head>
<body>
    <input type="button" value="JSONArray사용" id="btn" class="btn" />
    <div id="output"></div>
</body>
</html>
