<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">

</style>
<script type="text/javascript">

    function getData(){
        //id로 접근하여 값 얻기
        //1. HTML Form Control접근
        var inputName = document.getElementById("name");
        var inputAge = document.getElementById("age");
        var textareaTa = document.getElementById("ta");
        // alert( inputName );

        var output = "";
        //2. value속성을 사용하여 값 얻기
        var age = inputAge.value;
        var msg = textareaTa.value;
        
        console.log(msg);
        output += "이름 : " + inputName.value + "<br/>";
        output += "나이 : " + age + "<br/>";
        output += "메시지 : <br/>" + msg.replaceAll( "\n", "<br/>") + "<br/>";

        //3. 값을 출력할
        document.getElementById("output").innerHTML = output;
    }
</script>

</head>
<body>
<label>이름</label><input type="text" id="name" class="inputBox"/><br/>
<label>나이</label><input type="text" id="age" class="inputBox"/><br/>
<textarea id="ta" class="inputBox" style="width: 400px; height: 200px;"></textarea>
<input type="button" value="값 얻기" class="btn" onclick="getData()">
<div id="output" style="border:1px solid #333; width:300px; height: 200px; margin-top:20px;"></div>
</body>
</html>
