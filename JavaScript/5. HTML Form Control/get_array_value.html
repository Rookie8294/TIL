<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">
	#output{
        position: absolute;
        top : 50px;
        left : 500px;
    
        width: 200px;
        height: 300px;
        border:1px solid #333;
        box-shadow: 3px 3px;
    }
</style>
<script type="text/javascript">
	function getArrayValue(){
		//이름이 같으면 배열
		var obj = document.frm;

		var genderArr = obj.gender;
		var selGender = "";
		for( var i = 0; i<genderArr.length; i++){
			if( genderArr[i].checked){
				selGender = genderArr[i].value;
			}//end if
		}//end for

		if( selGender == "") {
			alert("성별을 선택해 주세요!");
		}//end if

		var output = "";
		output += "선택성별 : " + selGender + "</br>";

		//checkbox
		var movieArr = obj.movie;
		var selMovie = "";
		for( var i = 0; i<movieArr.length; i++){
			if( movieArr[i].checked ){
				selMovie = movieArr[i].value + "";
			}
		}

		if( selMovie==""){
			selMovie = "선택하신 영화가 없습니다.";
		}//end if

output += "선택영화 : " + selMovie + "</br>";

		document.getElementById("output").innerHTML = output;
	}//getArrayValue


</script>

</head>
<body>
	<form name="frm">
		<label>성별</label>
		<input type="radio" name="gender" value="M"/>남자
		<input type="radio" name="gender" value="F"/>여자<br/>
		
		<label>영화</label><br/>
		<input type="checkbox" name="movie" value="엘레멘탈" />엘레멘탈<br/>
		<input type="checkbox" name="movie" value="범죄도시3" />범죄도시3<br/>
		<input type="checkbox" name="movie" value="오펜하이머" />오펜하이머<br/>
		<input type="checkbox" name="movie" value="DP2" />DP2<br/>

		<input type="button" value="값 얻기" onclick="getArrayValue()" class="btn">
	</form>

	<div id="output"></div>
</body>
</html>
