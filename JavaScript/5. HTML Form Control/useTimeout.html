<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">

</style>
<script type="text/javascript">
    var cnt=0;
    function useTimeOut(){
        console.log( cnt + "setTimeOut 함수 호출");
        if(cnt == 20 ){
            finish();
        }
        setTimeout( useTimeOut, 500 );
        cnt++;
    }

    function finish(){
        alert("완료"); 
        location.href="http://daum.net";
    }
</script>

</head>
<body>
    <input type="button" value="click" onclick="useTimeOut()" class="btn">
</body>
</html>
