<script type="text/javascript">
    //name속성으로 HTML Form Control값 얻기
    function getValue(){
        //window.document.폼이름.control명.value
        //생략 가능 window / document

        //var name = document.frm.name.value;

        //var name = frm.name.value;

        var obj = document.frm;
        var name = obj.name.value;
        var age = obj.age.value;
        
        //2.출력
        var output = "이름 : " + name + "<br/>나이 : " + age;

        document.getElementById("output").innerHTML = output;

    <form name = "frm">

        <input type="button" value="값 얻기" onclick="getValue()" class="btn"/><br/>
    </form>
    <div id="output" style="border:1px solid #333; width: 300px; height:200px;"></div>
