<script type="text/javascript">
function useMath(){
	var num = -11;
	
	var outputMsg = "";

    outputMsg += num + "의 절대값 : " + Math.abs(num) + "<br/>";

    num=10.5;
    outputMsg += num+"을 반올림 : " + Math.round(num) + "<br/>";

    num=104;
    outputMsg += num+"을 올림 : " + Math.ceil(num) + "<br/>";

    num=10.5;
    outputMsg += num+"을 반올림 : " + Math.floor(num) + "<br/>";
 
    // var inputNum = prompt("아무숫자나 입력","0");
    // num=inputNum*3;
    //JS는 숫자가 아닌 값을 여산하면 NaN(Not at Number) 발생
    // outputMsg += num + "<br/>";

    //실수를 정수로 변경
    num = 9.11;
    var value = parseInt( num );
    outputMsg += num+"을 반올림 : " + value + "<br/>";

    //문자열을 정수로 변경
    num = "2023";
    var value = parseInt(num);
    outputMsg + "문자열 : " + num+ "<br/>";

    //난수
    num = Math.random();
    outputMsg += "발생한 난수 :" + num + "<br/>"
    outputMsg += "범위의 난수 :" + (num*10) + "<br/>"
    outputMsg += "실수를 제한 난수 :" + parseInt(num*10) + "<br/>"

    //2.디자인 적용할 태그 찾기
	divNode= document.getElementById("output");
    //3.디자인 적용
    divNode.innerHTML=outputMsg;
	

}

function useInnerHTML(){
    //1. 디자인 생성
    var output="홍찬영 일본 감" + "<img src='../common/images/hcy.png'>";

    //2. 디자인을 적용할 태그를 찾기
    var divNode = document.getElementById("output")

    //3. 디자인을 적용
    divNode.innerHTML = output;
}
</script>

</head>
<body>
    <input type="button" value="InnerHTML 사용" class="btn" onclick="useInnerHTML()" />
    <input type="button" value="Math사용" class="btn" onclick="useMath()" />

</body>
