<script type="text/javascript">
    $(function(){
        //ID selector
        $("#btn").click(function(){
            alert("id selector");
        });

        //class selector
        $(".div").css("font-size", "30px");

        //tag selector
        $("li").css("color","#FF0000");

        //multiple selector
        $("th,td").css("color","#000FFF");

        //sub selector
        $("ol > li").css("color", "#00FF00");

        //behavior selector의 hover는 지원하지 않는다.
        //$("p:hover").css("font-size","40px");
        $("p").hover(function(){
            $("p").css("font-size","40px");
        });

        //:odd - 홀수번째에 적용
        //:even - 짝수 번쨰에 적용
        //$("li:ood").css("color", "#000000");
        $("li:even").css("color", "#000000");
    })//ready



</script>
