<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/CSS/main_v20230906.css" />
<style type="text/css">

</style>
<script type="text/javascript">
    window.onload=function(){
        document.getElementById("addStorage").addEventListener("click", addStorage);
        document.getElementById("getStorage").addEventListener("click", getStorage);
        document.getElementById("removeStorage").addEventListener("click", removeStorage);
        document.getElementById("clearStorage").addEventListener("click", clearStorage);
    }//onload

    function addStorage(){
        //이름과 나이를 가져와서 storage추가
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        //1. storage 얻기
        var ls = window.localStorage;

        //2. 값 설정
        ls.setItem("name", name);
        ls.setItem("age", age);

    }//addStorage

    function getStorage(){
        var name = localStorage.getItem("name");
        var age = localStorage.getItem("age");

        document.getElementById("div").innerHTML = "Local이름 : " + name + ", 나이 : " + age;
    }//getStorage
    
    function removeStorage(){

        window.localStorage.removeItem("name");
        window.localStorage.removeItem("age");

    }//removeStorage

    function clearStorage(){
        localStorage.clear();
    }//clearStorage
</script>

</head>
<body>
<input type="text" name="name" class="inputBox" id="name" placeholder="이름입력"><br/>
<input type="text" name="age" class="inputBox" id="age" placeholder="나이입력"><br/>

<input type="button" value="storage에 추가" class="btn" id="addStorage"><br/>
<input type="button" value="storage에 값얻기" class="btn" id="getStorage"><br/>
<input type="button" value="storage에 삭제"  class="btn" id="removeStorage"><br/>
<input type="button" value="storage에 모두삭제"  class="btn" id="clearStorage"><br/>
<div id="div" class="inputBox" style="width:200px; height: 100;"></div>

</body>
</html>
